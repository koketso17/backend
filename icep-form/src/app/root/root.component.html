<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Registration</p>
  
    <div class="form-row mb-4">
        <div class="col">
            <input type="text" formControlName="firstName" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" formControlName="lastName" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-row mb-4">
    <div>
        <div class="col">
            <input type="string" formControlName="Phone Number" id="defaultRegisterFormPhoneNumber" class="form-control" placeholder="Phone Number">
        </div>
        <div class="col">
            <input type="text" formControlName="Language" id="defaultRegisterFormLanguage" class="form-control" placeholder="Programming Languages">
        </div>
    </div>
    </div>
  
    <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    <div class="form-row mb-4">
        <div class="col">
            <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password">
        </div>
        <div class="col">
            <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Confirm Password">
        </div>
    </div>
    <button class="btn btn-info my-4 btn-block" type="submit">Register</button>
  
    <hr>
  
  </form>
